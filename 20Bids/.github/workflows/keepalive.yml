name: Keep Render Alive

on:
  schedule:
    # Every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend API
        run: |
          echo "Pinging Render backend..."
          curl -s -o /dev/null -w "%{http_code}" https://two0bids-api.onrender.com/api/health || echo "Ping sent"
          echo "Done!"
      
      - name: Ping Frontend
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://two0bids-web.onrender.com/ || echo "Ping sent"
